<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                template="/template/main.xhtml"
                xmlns:crud="http://java.sun.com/jsf/composite/crud">
    <ui:define name="body">
        <h:form prependId="false" rendered="#{securityMB.hasGuestRole()}">

            <crud:edittoolbar managedBean="#{bookmarkMB}" />

            <crud:editfields description="Bookmark">
                <h:panelGrid id="fields" columns="3">

                    <p:outputLabel value="Identificador: " for="id" styleClass="text-input" />
                    <p:outputLabel id="id" value="#{bookmarkMB.bean.id}" />
                    <p:message for="id" />

                    <p:outputLabel value="Descrição: " for="description" styleClass="text-input" />
                    <p:inputText id="description" value="#{bookmarkMB.bean.description}" title="Informe a descrição" />
                    <p:message for="description" />

                    <p:outputLabel value="Link: " for="link" styleClass="text-input" />
                    <p:inputText id="link" value="#{bookmarkMB.bean.link}" title="Informe o link" />
                    <p:message for="link" />

                </h:panelGrid> 
            </crud:editfields>

        </h:form>
    </ui:define>
</ui:composition>
