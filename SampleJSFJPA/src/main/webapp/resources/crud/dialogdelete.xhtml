<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="dialogName" required="true" />
        <composite:attribute name="onAction" method-signature="java.lang.String action()" />
        <composite:attribute name="onActionListener" method-signature="java.lang.String action()" />
    </composite:interface>

    <composite:implementation>      

        <p:confirmDialog message="Tem certeza que deseja deletar os registros selecionados?" showEffect="bounce" hideEffect="explode"
                         header="Deletar Registros" severity="alert" widgetVar="#{cc.attrs.dialogName}">

            <p:commandButton value="Sim, claro!" image="ui-icon-check"
                             action="#{cc.attrs.onAction}" 
                             actionListener="#{cc.attrs.onActionListener}" 
                             onclick="PF('#{cc.attrs.dialogName}').hide();" 
                             update="@form" />

            <p:commandButton value="NÃ£o, desculpe!" image="ui-icon-arrowreturnthick-1-w" 
                             onclick="PF('#{cc.attrs.dialogName}').hide();" 
                             type="button" />
        </p:confirmDialog>

    </composite:implementation>
</html>
