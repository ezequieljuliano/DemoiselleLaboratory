<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="managedBean" required="true" />
    </composite:interface>

    <composite:implementation>
        <p:toolbar id="toolbarListMenu">
            <p:toolbarGroup id="toolbarGroupListMenu" align="left">
                <p:commandButton title="Adicionar Novo Registro" value="Novo" icon="ui-icon-document" 
                                 action="#{cc.attrs.managedBean.getNextView}"
                                 actionListener="#{cc.attrs.managedBean.clear}" />

                <p:commandButton title="Deletar Registros Selecionados" value="Deletar Selecionados" icon="ui-icon-trash" 
                                 onclick="PF('confirmation').show();" type="button" />

                <p:confirmDialog message="Tem certeza que deseja deletar os registros selecionados?" showEffect="bounce" hideEffect="explode"
                                 header="Deletar Registros" severity="alert" widgetVar="confirmation">

                    <p:commandButton value="Sim, claro!" 
                                     action="#{cc.attrs.managedBean.deleteSelection}" 
                                     actionListener="#{cc.attrs.managedBean.clear}" 
                                     onclick="PF('confirmation').hide();" 
                                     update="@form" />

                    <p:commandButton value="NÃ£o, desculpe!" 
                                     onclick="PF('confirmation').hide();" 
                                     type="button" />
                </p:confirmDialog>

                <composite:insertChildren />

            </p:toolbarGroup>
        </p:toolbar>
    </composite:implementation>

</html>
