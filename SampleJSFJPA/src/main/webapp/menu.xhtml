<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form rendered="#{securityMB.loggedIn}">
        <p:menubar>

            <p:submenu label="Bookmarks" rendered="#{securityMB.hasGuestRole()}" icon="ui-icon-folder-open">
                <p:menuitem value="Inserir" url="/bookmark-edit.jsf" icon="ui-icon-clipboard" />
                <p:menuitem value="Listar" url="/bookmark-list.jsf" icon="ui-icon-clipboard" />
            </p:submenu>

            <p:submenu label="UsuÃ¡rios" rendered="#{securityMB.hasAdminRole()}" icon="ui-icon-folder-open">
                <p:menuitem value="Inserir" url="/user-edit.jsf" icon="ui-icon-clipboard" />
                <p:menuitem value="Listar" url="/user-list.jsf" icon="ui-icon-clipboard" />
            </p:submenu>

            <p:menuitem value="Sair" action="#{loginMB.doLogout()}" ajax="false" icon="ui-icon-closethick" />

            <f:facet name="options">  
                <h:panelGrid columns="2">
                    <h:outputText styleClass="ui-icon ui-icon-person" style="margin:0 auto;" /> 
                    <h:outputText value="#{securityMB.loggedUser.name} | #{securityMB.loggedUser.username}"/>
                </h:panelGrid>                
            </f:facet>  

        </p:menubar>
    </h:form>

</ui:composition>
