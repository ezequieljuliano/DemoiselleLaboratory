<html xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#{locales.currentLocale}" />

    <h:head>
        <title>#{messages['main.app.title']}</title>
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <style type="text/css">*{font-size: 12px}</style>      
    </h:head>

    <h:body style="background-color:#f1f1f1">

        <p:confirmDialog message="Tem certeza que deseja executar esta ação?" showEffect="bounce" hideEffect="explode"
                         header="Deletar Registros" severity="alert" widgetVar="dlgAction" global="true" width="30%" height="30%">
            <p:commandButton value="Sim, claro!" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
            <p:commandButton value="Não, desculpe!" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>                 
        </p:confirmDialog>

        <p:growl id="messages" globalOnly="true" showDetail="false" sticky="false"/>

        <div id="content">
            <div id="header">
                <h:panelGrid columns="2" columnClasses="logo,menu" style="width: 100%;">
                    <div id="logo">
                        <a href="index.jsf"><img src="images/logo.png" border="0" /></a>
                    </div>
                    <div id="menu">
                        <ui:include src="/menu.xhtml" />
                    </div>
                </h:panelGrid>
            </div>
            <div id="content">
                <ui:insert name="body" />
            </div>
            <p:spacer style="display: block;" />
            <div id="footer">
                <p:panel>
                    <p:outputLabel value="#{messages['main.footer.text']} | #{messages['main.footer.version']}" styleClass="text-input" />
                </p:panel> 
            </div>
        </div>

        <!--modal ajax status here-->
        <div id="footer" style="position: fixed; bottom: 0px; right: 0px; width: 100%;">
            <p:ajaxStatus>
                <f:facet name="start">
                    <p:panel>
                        <p:graphicImage url="images/loading.gif" style="vertical-align: middle;"/>
                        <h2 style="display: inline; margin-left: 15px;">Carregando...</h2>
                    </p:panel>
                </f:facet>

                <f:facet name="complete">
                    <p:outputLabel value="" />
                </f:facet>
            </p:ajaxStatus>
        </div>
        <!--modal ajax status end-->

    </h:body>    
</html>
